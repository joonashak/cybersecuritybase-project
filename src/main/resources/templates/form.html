<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Sign up form</title>
    </head>
    <body>

        <h1>Sign up to the event using this form</h1>

        <form action="#" th:action="@{/form}" method="POST">
            <p><label for="name">Name</label>: <input type="text" name="name" id="name"/></p>
            <p><label for="address">Address</label>: <input type="text" name="address" id="address"/></p>
            <p><input type="submit" value="Submit" /></p>
        </form>

        <div>
            <p><a href="/login">Click here to login</a> as administrator</p>
        </div>
        
        <h2>Enter your name to view your personal details:</h2>
        
        <form action="#" th:action="@{/view}" method="POST">
            <p>
                <input type="text" name="name" id="myname" />
                <input type="submit" value="Go!" />
            </p>
        </form>
        
    </body>
</html>
